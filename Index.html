<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plixell - Geração de Imagens e Vídeos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Plixell</h1>
        <p>Gere imagens e vídeos hiper-realistas com prompts!</p>
    </header>

    <main>
        <div class="input-container">
            <input type="text" id="prompt" placeholder="Digite seu prompt aqui..." required>
            <button id="generateImage">Gerar Imagem</button>
            <button id="generateVideo">Gerar Vídeo</button>
        </div>

        <div id="output" class="output-container">
            <h2>Resultados</h2>
            <div id="imageContainer"></div>
            <div id="videoContainer"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Plixell - Plínio Fabrício.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
